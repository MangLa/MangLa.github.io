<html>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <head>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="ROKA.css">
    <link rel="shortcut icon" href="finger.ico">
	<script src="../lib/js/jquery-3.4.1.min.js"></script>
	<script src="../lib/js/popper.js"></script>
	<script src="../lib/js/progressbar.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>  
    <script src="../lib/js/vue.js"></script>
  </head>
  <body>  
  <div id="app">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">ㅁㄴㅇㄹ</h1>
        <p class="lead">popper는 umd 폴더안의 것을 써야 부트스트랩 작동</p>
         <div class="input-group mb-3">
           <div class="input-group-prepend">
              <button class="btn dropdown-toggle" 
                      v-bind:class="{'btn-outline-dark':type1,'btn-outline-danger':type2,'btn-outline-primary':type3}" 
                      type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{armytype}}</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" v-on:click="typeset('1')" href="#">육군</a>
                <a class="dropdown-item" v-on:click="typeset('2')" href="#">해군</a>
                <a class="dropdown-item" v-on:click="typeset('3')" href="#">공군</a>
              </div>
              <span class="input-group-text">{{percent}}%</span>
           </div>
          <input v-model="Dday" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
		  
        </div>
		  <div class="armybar">
		    <div id="apbar"></div>
			  <div id="apbar2"></div>
			  <div id="apbar3"></div>
			  <div id="apbar4"></div>
		  </div>
		</div><!--컨테이너 끝-->
		
    </div>
  </div><!--점보트론 끝-->
	  </div>
  </body>
  <script src="../lib/js/bootstrap.min.js"></script>
  <script src="ROKA.js"></script>
</html>
