<html>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <head>
	<link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Nanum+Gothic|Nanum+Gothic+Coding"
        rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="ROKA.css">
    <link rel="shortcut icon" href="finger.ico">
	<script src="../lib/js/jquery-3.4.1.min.js"></script>
	<script src="../lib/js/popper.js"></script>
	<script src="../lib/js/progressbar.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>  
    <script src="../lib/js/vue.js"></script>
  </head>
  <body>  
  <div id="app">
    <div class="clayer">
      <div class="container">
        <h1 class="display-5">전역일 계산기</h1>
        <hr>
		<div class="nanum">
         <div class="input-group mb-3">
           <div class="input-group-prepend">
              <button class="btn dropdown-toggle" 
                      v-bind:class="{'btn-outline-dark':type1,'btn-outline-danger':type2,'btn-outline-primary':type3}" 
                      type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{armytype}}</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" v-on:click="typeset('1')" href="#">육군</a>
                <a class="dropdown-item" v-on:click="typeset('2')" href="#">해군</a>
                <a class="dropdown-item" v-on:click="typeset('3')" href="#">공군</a>
              </div>
              <span class="input-group-text disphone">입대일</span>
           </div>
          <input v-model="Dday" type="text" class="form-control" aria-label="입대일" placeholder="예)20190617">
		  <div class="input-group-append">
    		<button class="btn" 
v-bind:class="{'btn-outline-dark':type1,'btn-outline-danger':type2,'btn-outline-primary':type3}" v-on:click="armyrender" type="button">확인</button>
 		  </div>
        </div>
		<!--v-if-->
		  <div v-show="dayrender">
		  <div class="armybar">
		    <div id="apbar">
			  </div><div class="custom-control custom-switch sosu">
			  <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
			  <label class="custom-control-label" for="customSwitch1">소수점 7번째자리까지 표시</label>
		    <div/>
			<div class="accordion" id="accordionExample">
        <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          자세히 보기
        </button>
        <button class="btn btn-outline-success collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          이벤트 현황
        </button>
	<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        총 복무율
		진급일
		호봉 진급일
		단축일
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        키에에엑
    </div>
  </div>
</div>
</div>
		  </div><!--v-show 끝>
		  
		  </div>
    </div>
		
		</div><!--컨테이너 끝-->
		
    </div>
  </div><!--점보트론 끝-->
	  </div>
  </body>
  <script src="../lib/js/bootstrap.min.js"></script>
  <script src="ROKA.js"></script>
</html>
